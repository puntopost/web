<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuntoPost - Compra online, recoge aquí</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        .leaflet-container { /* Es necesario sobrescribir la fuente del mapa */
            font-family: inherit;
        }
    </style>
</head>
<body>

    <header class="bg-primary-subtle p-lg-3">
        <div class="bg-primary rounded-4">
            <nav class="navbar navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/home.html">
                        <img src="https://www.puntopost.mx/static/media/logob.8ffaaadc3649b5102616.png" alt="PuntoPost Logo" style="height: 45px;">
                    </a>
                    
                    <!-- Desktop Navigation - Hidden on mobile -->
                    <div class="d-none d-lg-flex gap-5">
                        <a href="/map.html" class="nav-link text-white fw-bold">Busca tu PuntoPost</a>
                        <a href="/atrae.html" class="nav-link text-white fw-bold">Solicita ser PuntoPost</a>
                    </div>
                    
                    <!-- Mobile Menu Button - Hidden on desktop -->
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <img src="img/puntopost2.svg" alt="PuntoPost" class="offcanvas-title" id="offcanvasNavbarLabel" style="height: 30px;">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body p-0">
                            <div class="px-3 py-4">
                                <a href="/map.html" class="nav-link text-dark fs-5 py-3 d-block text-decoration-none fw-bold">Busca tu PuntoPost</a>
                                <hr class="my-0">
                                <a href="/atrae.html" class="nav-link text-dark fs-5 py-3 d-block text-decoration-none fw-bold">Solicita ser PuntoPost</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <section class="text-white text-center rounded-bottom-4 pb-3">
                <h2 class="fw-bold fs-3 mb-3 mt-4">Encuentra tu Puntopost</h2>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-xl-5 col-xxl-4">
                            <div class="input-group input-group-sm my-lg-4">
                                <input type="text" id="find-pudos-input" class="form-control form-control-lg p-2" placeholder="Escribe el código postal">
                                <button class="btn btn-light js-geolocate" type="button"><i class="bi bi-crosshair"></i></button>
                                <button class="btn btn-light js-find-pudos" type="button"><i class="bi bi-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>            
        </div>
    </header>

    <main>
        <section>
            <div id="map" class="position-absolute top-0 start-0 bottom-0 end-0 z-n1"></div>
        </section>
    </main>
    <script src="map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
